<h2>Fund Transfer</h2>

<div class="form-group">
  <label for="from-wallet-id">From Wallet ID:</label>
  <input type="number" class="form-control" id="from-wallet-id" [(ngModel)]="fromWalletId">
</div>

<div class="form-group">
  <label for="to-wallet-id">To Wallet ID:</label>
  <input type="number" class="form-control" id="to-wallet-id" [(ngModel)]="toWalletId">
</div>

<div class="form-group">
  <label for="amount">Amount:</label>
  <input type="number" class="form-control" id="amount" [(ngModel)]="amount">
</div>

<button type="button" class="btn btn-primary" (click)="transferFunds()">Transfer Funds</button>

<div *ngIf="transferSuccessful">
  Funds transferred successfully.
</div>

<div *ngIf="errorMessage">
  Error: {{ errorMessage }}
</div>
